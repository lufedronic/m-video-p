<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m(video)p</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #1a1714;
            --surface2: #252019;
            --beige: #f5f0e8;
            --beige-dim: #c4baa8;
            --beige-dark: #8a8070;
            --brown: #8b5a2b;
            --brown-light: #a67c52;
            --brown-glow: rgba(139, 90, 43, 0.3);
            --text: #f5f0e8;
            --text-dim: #8a8070;
            --success: #7dad68;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Main Layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--surface2);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--beige);
            letter-spacing: -0.02em;
        }

        .logo span {
            color: var(--brown-light);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .confidence-pill {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--surface2);
            color: var(--text-dim);
            transition: all 0.3s;
        }

        .confidence-pill.ready {
            background: var(--brown);
            color: var(--beige);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Chat Area - Centered */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .messages {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 32px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--surface2);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message.assistant .avatar {
            background: var(--brown);
            color: var(--beige);
        }

        .message.user .avatar {
            background: var(--beige-dark);
            color: var(--bg);
        }

        .message-body {
            flex: 1;
            max-width: 600px;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--beige);
            color: var(--bg);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--surface);
            border: 1px solid var(--surface2);
            border-bottom-left-radius: 4px;
        }

        .assumptions {
            margin-top: 10px;
            padding: 12px 16px;
            background: var(--surface2);
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
            border-left: 3px solid var(--brown);
        }

        .assumptions strong {
            color: var(--brown-light);
        }

        /* Input Area */
        .input-area {
            flex-shrink: 0;
            padding: 24px 0 32px;
        }

        .input-container {
            background: var(--surface);
            border: 1px solid var(--surface2);
            border-radius: 16px;
            padding: 4px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--brown);
            box-shadow: 0 0 0 3px var(--brown-glow);
        }

        #messageInput {
            flex: 1;
            padding: 14px 16px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
        }

        #messageInput::placeholder {
            color: var(--text-dim);
        }

        #sendBtn {
            padding: 12px 20px;
            background: var(--brown);
            border: none;
            border-radius: 12px;
            color: var(--beige);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s;
            margin: 4px;
        }

        #sendBtn:hover {
            background: var(--brown-light);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Side Panel */
        .side-panel {
            width: 340px;
            background: var(--surface);
            border-left: 1px solid var(--surface2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--surface2);
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-dim);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .product-card {
            background: var(--bg);
            border: 1px solid var(--surface2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--beige);
            margin-bottom: 4px;
        }

        .product-tagline {
            color: var(--text-dim);
            font-size: 0.85rem;
            font-style: italic;
        }

        .style-badges {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .style-badge {
            padding: 5px 10px;
            background: var(--brown-glow);
            border: 1px solid var(--brown);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--brown-light);
        }

        .field-group {
            margin-top: 16px;
        }

        .field-label {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            margin-bottom: 6px;
        }

        .field-value {
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--beige-dim);
        }

        .field-value.empty {
            color: var(--text-dim);
            font-style: italic;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .feature-tag {
            padding: 4px 10px;
            background: var(--surface2);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--beige-dim);
        }

        .panel-footer {
            padding: 20px;
            border-top: 1px solid var(--surface2);
        }

        #generateBtn {
            width: 100%;
            padding: 14px;
            background: var(--brown);
            border: none;
            border-radius: 10px;
            color: var(--beige);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        #generateBtn:hover:not(:disabled) {
            background: var(--brown-light);
        }

        #generateBtn:disabled {
            background: var(--surface2);
            color: var(--text-dim);
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .empty-state p {
            font-size: 0.875rem;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
            background: var(--surface);
            border: 1px solid var(--surface2);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--brown-light);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--surface2);
            border-radius: 16px;
            max-width: 650px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 28px;
            margin: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.1rem;
            color: var(--beige);
        }

        .close-btn {
            background: var(--surface2);
            border: none;
            color: var(--text-dim);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--beige);
        }

        .scene {
            background: var(--bg);
            border: 1px solid var(--surface2);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .scene-time {
            font-size: 0.8rem;
            color: var(--brown-light);
            font-weight: 600;
        }

        .scene-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .scene-visual {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .scene-narration {
            font-size: 0.95rem;
            font-style: italic;
            color: var(--beige-dim);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .side-panel {
                display: none;
            }
            .chat-area {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">m<span>(video)</span>p</div>
            <div class="header-right">
                <span class="confidence-pill" id="confidencePill">Gathering context...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Centered Chat -->
            <div class="chat-area">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        <div class="avatar">m</div>
                        <div class="message-body">
                            <div class="message-content">
                                Tell me about your product idea. Don't worry about having everything figured out â€” give me the basics and I'll start piecing together your 15-second demo.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Describe your product idea..." autofocus>
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- Side Panel -->
            <aside class="side-panel">
                <div class="panel-header">
                    <h2>Product Canvas</h2>
                </div>

                <div class="panel-content" id="canvasContent">
                    <div class="empty-state">
                        <div class="icon">â—Ž</div>
                        <p>Your product takes shape here as we talk.</p>
                    </div>
                </div>

                <div class="panel-footer">
                    <button id="generateBtn" disabled onclick="generateScript()">
                        Generate Video Script
                    </button>
                </div>
            </aside>
        </main>
    </div>

    <!-- Script Modal -->
    <div class="modal" id="scriptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Video Script</h2>
                <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>
            <div id="scriptContent"></div>
        </div>
    </div>

    <script>
        let productUnderstanding = {};
        let isReady = false;

        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const generateBtn = document.getElementById('generateBtn');

        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
        });

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            inputEl.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            const typingEl = document.createElement('div');
            typingEl.className = 'message assistant';
            typingEl.innerHTML = `
                <div class="avatar">m</div>
                <div class="message-body">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>
            `;
            messagesEl.appendChild(typingEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                typingEl.remove();

                let html = `<div class="message-content">${data.message}</div>`;
                if (data.assumptions_made && data.assumptions_made.length > 0) {
                    html += `<div class="assumptions"><strong>Assumptions:</strong> ${data.assumptions_made.join(' Â· ')}</div>`;
                }
                addMessageHTML(html, 'assistant');

                if (data.product_understanding && Object.keys(data.product_understanding).length > 0) {
                    productUnderstanding = data.product_understanding;
                    updateCanvas(data.product_understanding, data.confidence);
                }

                isReady = data.ready_for_video;
                generateBtn.disabled = !isReady;

                updateConfidencePill(data.confidence, isReady);

            } catch (err) {
                typingEl.remove();
                addMessage('Something went wrong. Please try again.', 'assistant');
            }

            sendBtn.disabled = false;
            inputEl.focus();
        }

        function addMessage(text, role) {
            const el = document.createElement('div');
            el.className = `message ${role}`;
            el.innerHTML = `
                <div class="avatar">${role === 'user' ? 'Y' : 'm'}</div>
                <div class="message-body">
                    <div class="message-content">${escapeHtml(text)}</div>
                </div>
            `;
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function addMessageHTML(html, role) {
            const el = document.createElement('div');
            el.className = `message ${role}`;
            el.innerHTML = `
                <div class="avatar">m</div>
                <div class="message-body">${html}</div>
            `;
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function updateConfidencePill(confidence, ready) {
            const pill = document.getElementById('confidencePill');
            const pct = Math.round(confidence * 100);
            if (ready) {
                pill.textContent = 'Ready to generate';
                pill.classList.add('ready');
            } else {
                pill.textContent = `${pct}% context gathered`;
                pill.classList.remove('ready');
            }
        }

        function updateCanvas(product, confidence) {
            const content = document.getElementById('canvasContent');
            content.innerHTML = `
                <div class="product-card">
                    <div class="product-name">${product.name || 'Untitled Product'}</div>
                    <div class="product-tagline">${product.tagline || 'No tagline yet'}</div>
                    ${(product.tone || product.visual_style) ? `
                        <div class="style-badges">
                            ${product.tone ? `<span class="style-badge">${product.tone}</span>` : ''}
                            ${product.visual_style ? `<span class="style-badge">${product.visual_style}</span>` : ''}
                        </div>
                    ` : ''}
                </div>

                <div class="field-group">
                    <div class="field-label">Problem</div>
                    <div class="field-value ${!product.problem ? 'empty' : ''}">${product.problem || 'Not defined'}</div>
                </div>

                <div class="field-group">
                    <div class="field-label">Solution</div>
                    <div class="field-value ${!product.solution ? 'empty' : ''}">${product.solution || 'Not defined'}</div>
                </div>

                <div class="field-group">
                    <div class="field-label">Target User</div>
                    <div class="field-value ${!product.target_user ? 'empty' : ''}">${product.target_user || 'Not defined'}</div>
                </div>

                <div class="field-group">
                    <div class="field-label">Key Features</div>
                    ${product.key_features && product.key_features.length > 0
                        ? `<div class="features-list">${product.key_features.map(f => `<span class="feature-tag">${f}</span>`).join('')}</div>`
                        : '<div class="field-value empty">No features yet</div>'
                    }
                </div>
            `;
        }

        async function generateScript() {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating (this takes ~30s)...';

            console.log('Generating script for:', productUnderstanding);

            try {
                const response = await fetch('/generate-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_understanding: productUnderstanding })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const text = await response.text();
                    console.error('Server error:', text);
                    alert('Server error: ' + response.status);
                    return;
                }

                const script = await response.json();
                console.log('Script received:', script);

                if (script.error) {
                    alert('Error: ' + script.error);
                    return;
                }

                showScript(script);

            } catch (err) {
                console.error('Fetch error:', err);
                alert('Network error: ' + err.message + '\n\nCheck browser console for details.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video Script';
            }
        }

        function showScript(script) {
            const content = document.getElementById('scriptContent');
            content.innerHTML = `
                <p style="color: var(--text-dim); margin-bottom: 20px; font-size: 0.85rem;">
                    ${script.total_duration || '15s'} Â· ${script.music_mood || 'Upbeat'}
                </p>
                ${(script.scenes || []).map(scene => `
                    <div class="scene">
                        <div class="scene-header">
                            <span class="scene-time">${scene.timestamp}</span>
                            <span class="scene-type">${scene.type}</span>
                        </div>
                        <div class="scene-visual">ðŸ“¹ ${scene.visual}</div>
                        <div class="scene-narration">"${scene.narration}"</div>
                        ${scene.text_overlay ? `<div style="margin-top: 8px; color: var(--brown-light); font-size: 0.8rem;">â†³ ${scene.text_overlay}</div>` : ''}
                    </div>
                `).join('')}
            `;
            document.getElementById('scriptModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('scriptModal').classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
